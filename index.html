<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link />
    <title>Hold 'Em Ranger</title>
  </head>

  <body class="body">
    <h1 class="header">Poker Ranger</h1>
    <label for="hero-position">Hero Position</label>
    <select name="hero-position" id="hero-position">
      <option value="">Select Position</option>
      <option value="Button">Button</option>
      <option value="Small Blind">Small Blind</option>
      <option value="UTG">UTG</option>
      <option value="UTG + 1">UTG + 1</option>
      <option value="Middle">Middle</option>
      <option value="Lojack">Lojack</option>
      <option value="Hijack">Hijack</option>
      <option value="Cutoff">Cutoff</option>
    </select>

    <br />
    <label>Villain Position</label>
    <select name="villain-position" id="villain-position">
      <option value="">Select Position</option>
      <option value="Button">Button</option>
      <option value="Small Blind">Small Blind</option>
      <option value="UTG">UTG</option>
      <option value="UTG + 1">UTG + 1</option>
      <option value="Middle">Middle</option>
      <option value="Lojack">Lojack</option>
      <option value="Hijack">Hijack</option>
      <option value="Cutoff">Cutoff</option>
    </select>
    </select>
    <br />
    <label name="bb-size" id="bb-size">BB Size</label>
    <select name="bbs" id="bbs">
    <option value="">Big Blinds</option>
      <option value="50">50</option>
      <option value="100">100</option>
      </select>
      
    </select>

    <div class="grid-container">
      <div class="grid"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
